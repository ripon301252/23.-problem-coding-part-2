            // first 100   --> 100

            function layeredDiscountedTotal(quantity){
                const first100Pricr = 100; // 1st 100 er price
                const second100Price = 90;
                const above200Price = 70;

                if(quantity <= 100){ // quantity jodi 100 er kom ba soman hoy
                    const total = quantity * first100Pricr;
                    return total;
                }
                else if(quantity <= 200){ // quantity jodi 200 er kom ba soman hoy
                    const first100PTotal = 100 * first100Pricr;
                    const remainingQuantity = quantity - 100;
                    const remainingTotal = remainingQuantity * second100Price;
                    const total = first100PTotal + remainingTotal;
                    return total;
                }
                else{
                    const first100PTotal = 100 * first100Pricr;
                    const second100Total = 100 * second100Price;
                    const remainingQuantity = quantity - 200;
                    const remainingTotal = remainingQuantity * above200Price;
                    const total = first100PTotal + second100Total + remainingTotal
                    return total;
                }
            }

            // calculator
            function add(num1, num2){
                return num1 + num2;
            }

            function substract(num1, num2){
                return num1 - num2;
            }

            function multiply(num1, num2){
                return num1 * num2;
            }

            function divide(num1, num2){
                return num1 / num2;
            }

            function calculator(a, b, operation){
                if(operation === 'add'){
                    const result = add(a, b);
                    return result;
                }
                else if(operation === 'substract'){
                    const result = substract(a, b)
                    return result;
                }
                else if(operation === 'multiply'){
                    const result = multiply(a, b);
                    return result
                }
                else if(operation === 'divide'){
                    return divide(a, b);
                }
                else{
                    return "Only 'add', 'substract', 'multiply', 'divide' operation is allowed. "
                }
            }
